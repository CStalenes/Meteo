<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Application de Meteo en Javascript </title>

        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        
        <link rel="stylesheet" href="css/style.css">


    </head>
    
    <body>
        <div class = "wrapper">
            <header> <i class = "bx bx-left-arrow-alt"></i> Application Web de Meteo </header>
            <section class = "input-part">
                <p class = "info-txt"> Entrer une ville existante </p><!-- Entrer une ville existante -->
                <input type="text" placeholder="Donner un nom de ville" spellcheck="false" required>
                <div class = "separateur"> </div> 
                <button> Donner la localisation </button>
            </section>

            <section class = "meteo-part">
                <img src = "#" alt = "Icon Meteo">
                <div class = "temperature">
                    <span class = "numb"> 15 </span>
                    <span class ="degree"> ° </span> <!--degree--> C
                </div>

                <div class = "meteo"> _ _</div>
                <div class= "localisation">
                    <i class = "bx bx-map"></i>
                    <span> , </span>
                </div>

                
                <div class = "bottom-detail">
                    <div class= "column feels">
                        <i class = "bx bxs-thermometer"></i>
                        <div class="details">
                            <div class = "temperature">
                                <span class = "numb-2"> _ </span>
                                <span class ="degree">°</span>C
                            </div>
                            <p> Feels Like </p>
                        </div>
                    </div>

                    <div class= "column humidity">
                        <i class = "bx bxs-droplet-half"></i>
                        <div class="details">
                                <span> _ </span>
                            <p> Humidity </p>
                        </div>
                    </div>

                </div>
            </section>
        </div>
        
        <script src = "JS/script.js"> </script>

    </body>
</html>
